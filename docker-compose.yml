version: "3.9"
services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: artsafe
      POSTGRES_PASSWORD: artsafe
      POSTGRES_DB: artsafehub
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  web:
    build: .
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://artsafe:artsafe@db:5432/artsafehub
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: dev_secret_change_me
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
      - ./uploads:/app/uploads

volumes:
  postgres_data:
